<ion-header>
    <ion-toolbar>
        <ion-title>FUTHEAD DEMO</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="content-xd">
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-card id="login-card">
                <ion-card-header>
                    <ion-img
                            src="https://d12swbtw719y4s.cloudfront.net/images/SHhBJmYI/qjkuxydCO7kxqMaNQdxN/pbXhi2zFe9.jpeg?w=620"></ion-img>
                </ion-card-header>
                <form>
                    <ion-list>
                        <ion-item>
                            <ion-label position="fixed">Email</ion-label>
                            <ion-input type="email" name="email"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="fixed">Password</ion-label>
                            <ion-input type="password" name="password"></ion-input>
                        </ion-item>
                        <div padding>
                            <ion-button color="primary" size="block" routerDirection="root" routerLink="/home">Login
                            </ion-button>
                        </div>
                    </ion-list>
                </form>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
